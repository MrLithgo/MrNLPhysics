<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investigating Moments</title>
    <meta
      name="description"
      content="Interactive simulation to investigate turnng forces. Minimalist physics simulations designed to reduce cognitive load. Free interactive labs for forces, electricity, waves, radioactivity with worksheets & quizzes."
    />

    <!-- Open Graph Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://simpliphys.com/GCSE/simulations/forces/moments.html"
    />
    <meta property="og:title" content="Investigating Moments - Interactive Physics Simulation" />
    <meta
      property="og:description"
      content="Interactive simulation to investigate turning forces and moments."
    />
    <meta property="og:image" content="https://simpliphys.com/images/moments-preview.png" />
    <meta property="og:site_name" content="SimpliPhys" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SimpliPhys" />
    <meta name="twitter:creator" content="@SimpliPhys" />
    <meta name="twitter:title" content="Investigating Moments - Interactive Physics Simulation" />
    <meta
      name="twitter:description"
      content="Interactive simulation to investigate turning forces and moments."
    />
    <meta name="twitter:image" content="https://simpliphys.com/images/moments-preview.png" />
    <meta name="twitter:domain" content="simpliphys.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="moments-styles.css" />
    <link rel="icon" type="image/png" href="/assets/atomlogo.svg" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-180.png" />
  </head>

  <body>
    <div class="container">
      <header class="page-header">
        <div class="header-grid">
          <div class="header-left">
            <button
              id="download-worksheet-btn"
              class="btn navy-btn"
              aria-label="Download worksheet PDF"
            >
              Worksheet
            </button>
          </div>
          <h1 class="page-title">Investigating Moments</h1>
          <div class="header-actions">
            <button id="quiz-btn" class="btn gold-btn">Quiz yourself!</button>
          </div>
        </div>
      </header>
      <script>
        document.getElementById('download-worksheet-btn').addEventListener('click', () => {
          const url = '/assets/moments-worksheet.pdf'
          const w = window.open(url, '_blank')
          if (w) {
            try {
              w.opener = null
            } catch (e) {}
          } else {
            // popup blocked — fallback to navigate in same tab
            window.location.href = url
          }
        })
        document.getElementById('quiz-btn').addEventListener('click', () => {
          const url = '/GCSE/quizzes/forces/moments-quiz.html'
          const w = window.open(url, '_blank')
          if (w) {
            try {
              w.opener = null
            } catch (e) {}
          } else {
            // popup blocked — fallback to navigate in same tab
            window.location.href = url
          }
        })
      </script>
      <div class="instructions">
        Drag masses to different positions on the beam. Try to balance a different mass on each
        side. Add your results to your table.
      </div>

      <!-- Mass Storage Area -->
      <div class="mass-storage">
        <div class="storage-title">Masses (kg)</div>
        <div class="mass-options">
          <div class="mass-option" data-value="1">1</div>
          <div class="mass-option" data-value="2">2</div>
          <div class="mass-option" data-value="3">3</div>
          <div class="mass-option" data-value="4">4</div>
          <div class="mass-option" data-value="5">5</div>
        </div>
      </div>

      <div class="simulation-area">
        <div class="balance-container">
          <div class="pivot"></div>
          <div class="beam" id="beam">
            <div class="scale" id="scale"></div>
          </div>
          <!-- Masses will be added here dynamically -->
        </div>
        <div class="balance-status" id="balanceStatus"></div>
      </div>

      <div class="controls controls--wide-gap">
        <div class="advanced-toggle">
          <input
            id="advancedToggle"
            class="advanced-toggle__input"
            type="checkbox"
            role="switch"
            aria-checked="false"
          />
          <label class="advanced-toggle__label" for="advancedToggle">
            <span class="advanced-toggle__track">
              <span class="advanced-toggle__thumb"></span>
            </span>
            <span class="advanced-toggle__text">Advanced </span>
          </label>
        </div>

        <button class="btn coral-btn" id="clearAllBtn">Clear All Masses</button>
      </div>

      <div class="data-table">
        <div class="table-title">Moments Calculation Table</div>
        <table>
          <thead>
            <tr>
              <th>Side</th>

              <th>Force (N)</th>
              <th>Distance from Pivot (cm)</th>
              <th>Moment (Force × Distance) N cm</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><strong>Left</strong></td>

              <td><input type="number" id="leftTotalMass" min="0" value="0" readonly /></td>
              <td><input type="number" id="leftDistance" min="0" max="10" value="0" /></td>
              <td><input type="number" id="leftMoment" placeholder="Calculate yourself" /></td>
            </tr>
            <tr>
              <td><strong>Right</strong></td>

              <td><input type="number" id="rightTotalMass" min="0" value="0" readonly /></td>
              <td><input type="number" id="rightDistance" min="0" max="10" value="0" /></td>
              <td><input type="number" id="rightMoment" placeholder="Calculate yourself" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer placeholder -->

    <script src="moments-script.js"></script>
  </body>
</html>
