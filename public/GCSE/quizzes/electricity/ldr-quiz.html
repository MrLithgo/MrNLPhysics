<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LDR Quiz</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/GCSE/quizzes/forces/quiz-styles.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/atomlogo.svg" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <div class="site-title">SimpliPhys</div>

        <h1 class="page-title">LDR</h1>
        <p class="page-sub">Quick Quiz</p>
      </div>
    </header>

    <main class="main">
      <section class="quiz-wrap">
        <div class="quiz-container">
          <div id="quiz-header" class="quiz-header">
            <div class="logo-large">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" project-id="9927e984341547938a42a2f9e9d69647" export-id="570b69fbbed34040a3a95ffe5c65eb2d" cached="false"><rect width="16.74287" height="6.033467" rx="1" ry="1" transform="translate(7.656847 17.614585)" fill="none" stroke="#000"/><path d="M24.371435,16h3.808626" transform="translate(0.028282 4.631319)" fill="none" stroke="#000"/><path d="M24.371435,16h3.808626" transform="translate(-20.579778 4.631319)" fill="none" stroke="#000"/><path d="M9.38286,3.720631l3.630067,6.261865.726012-2.813302" transform="translate(0.028283 4.631319)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round"/><path d="M10.381128,9.437986l2.6318.54451" transform="translate(0.028282 4.631319)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round"/><g transform="translate(6.645421 4.631318)"><path d="M9.38286,3.720631l3.630067,6.261865.726012-2.813302" transform="translate(0.000001 0)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round"/><path d="M10.381128,9.437986l2.6318.54451" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round"/></g></svg>
            </div>
          </div>

          <div id="progress-container" class="progress-container">
            <div class="progress-top">
              <span id="question-number">Question 1/10</span>
              <span id="score-display">Score: 0</span>
            </div>
            <div class="progress-track">
              <div id="progress-bar" class="progress-bar" style="width: 10%"></div>
            </div>
          </div>

          <div id="quiz-content" class="quiz-content">
            <!-- questions inserted by script -->
          </div>

          <div id="results" class="result-card hidden">
            <h2 class="results-title">Quiz Results</h2>
            <div class="final-score"><span id="final-score">0</span>/10</div>
            <p id="result-message" class="result-message">You've completed the quiz!</p>

            <div class="final-progress-wrap">
              <div class="progress-track small">
                <div id="final-progress" class="progress-bar" style="width: 0%"></div>
              </div>
              <div class="final-count">
                <span id="correct-count">0</span> correct out of 10 questions
              </div>
            </div>

            <button id="restart-btn" class="btn btn-primary restart-btn">Restart Quiz</button>

            <div id="review-section" class="review-section">
              <h3>Review Your Answers</h3>
              <div id="review-list" class="review-list"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="ldr-script.js"></script>
  </body>
</html>
