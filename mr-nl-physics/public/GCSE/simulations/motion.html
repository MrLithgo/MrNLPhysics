<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigating Motion</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="motion-styles.css">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
    <div id="app">
        <!-- Your Vue Navigation Component -->
        <navigation-component></navigation-component>

        <main>
            <button id="help-button" style="position: absolute; ">Help</button>
            <h1>Investigating Motion</h1>

            <div class="simulation-container">
                <div class="controls">
                    <div class="control-group">
                        <label for="height">Drop Height (cm):</label>
                        <input type="number" id="height" min="0" max="400" value="100" step="10"
                            oninput="this.value = Math.min(400, Math.max(0, this.value))">
                    </div>

                    <div class="control-group">
                        <label for="cone-mass">Cone Mass (g):</label>
                        <input type="number" id="cone-mass" min="1" max="10" value="5" step="1">
                    </div>

                    <div class="control-group">
                        <label>Controls:</label>
                        <button id="start-btn" class="btn teal-btn">Start & Drop</button>
                        <button id="stop-btn" class="btn coral-btn">Stop Timer</button>
                        <button id="reset-btn" class="btn navy-btn">Reset</button>
                        <button id="clear-results-btn" class="btn slate-btn">Clear Results</button>
                    </div>
                </div>

                <div class="timer" id="timer">Time: 0.00s</div>

                <div id="simulation-area">
                    <div id="cone"></div>
                    <div id="ground"></div>
                    <div id="ruler">
                        <div id="ruler-scale">
                            <div class="cm-mark"></div>
                        </div>
                        <div id="ruler-handle">â˜°</div>
                    </div>
                </div>
            </div>

            <div class="results">
                <h3>Results</h3>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Trial</th>
                            <th>Height (cm)</th>
                            <th>Mass (g)</th>
                            <th>Time (s)</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Your Vue Footer Component -->
        <footer-component></footer-component>
    </div>

    <script>
        // Create Vue app
        const { createApp } = Vue;

        // Define your components
        const NavigationComponent = {
            template: `
                <nav class="navbar">
                    <div class="nav-container">
                        <div class="nav-content">
                            <div class="nav-brand">
                                <span class="nav-title">Mr NL's Physics Lab</span>
                            </div>
                            <div class="nav-menu">
                                <a href="/" class="nav-link">Home</a>
                                <a href="/#igcse" class="nav-link">IGCSE</a>
                                <a href="/#alevel" class="nav-link">A Level</a>
                                <a href="/#about" class="nav-link">About</a>
                            </div>
                        </div>
                    </div>
                </nav>
            `
        };

        const FooterComponent = {
            template: `
                <footer>
                    <div class="footer-container">
                        <div class="footer-links">
                            <a href="/">Home</a>
                            <a href="/#about">About</a>
                            <a href="/#igcse">IGCSE</a>
                            <a href="/#alevel">A Level</a>
                        </div>
                        <p>&copy; 2024 Mr NL's Physics Lab</p>
                    </div>
                </footer>
            `
        };

        // Create and mount the app
        const app = createApp({
            components: {
                'navigation-component': NavigationComponent,
                'footer-component': FooterComponent
            }
        });

        app.mount('#app');
    </script>

    <script src="motion-script.js"></script>
</body>

</html>
